name: 'OWASP ZAP Security Scan'

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 1' # Run weekly on Monday
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

jobs:
  zap_scan:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: dist/
        continue-on-error: true

      - name: Set up Node.js (for scheduled runs)
        if: github.event_name != 'pull_request'
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.1'
          cache: 'npm'

      - name: Install dependencies (for scheduled runs)
        if: github.event_name != 'pull_request'
        run: npm ci

      - name: Build application (for scheduled runs)
        if: github.event_name != 'pull_request'
        run: npm run build

      - name: Start application
        run: |
          npm install -g serve
          serve dist/devops-setup -l 3000 &
          sleep 10  # Wait for the app to start

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Stop application
        if: always()
        run: |
          pkill -f "serve dist/devops-setup"
          sleep 5

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report-${{ github.sha }}
          path: |
            zap-baseline.html
            zap-baseline.json
          retention-days: 7
