name: Lighthouse CI
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install serve and tools
        run: |
          npm install -g serve
          npm install -g lighthouse
          npm install -g @lhci/cli@0.13.x

      - name: Start server
        run: serve dist/devops-setup/browser -p 3000 &

      - name: Wait for server
        run: sleep 10

      - name: Create reports directory
        run: mkdir -p ./lighthouse-reports

      - name: Run Lighthouse PR Check
        run: |
          lighthouse http://localhost:3000 \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --output=html --output-path=./lighthouse-reports/report.html \
            --preset=desktop \
            --only-categories=performance,accessibility,best-practices,seo
          lighthouse http://localhost:3000 \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --output=json --output-path=./lighthouse-reports/report.json \
            --preset=desktop \
            --only-categories=performance,accessibility,best-practices,seo

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            ./lighthouse-reports/report.html
            ./lighthouse-reports/report.json

      - name: Run Lighthouse CI Comparison
        run: |
          lhci autorun \
            --collect.url=http://localhost:3000 \
            --collect.numberOfRuns=3 \
            --upload.target=temporary-public-storage \
            --preset=lighthouse:no-pwa

      - name: Process Results
        run: |
          # Process PR results
          PERFORMANCE_SCORE=$(cat ./lighthouse-reports/report.json | jq '.categories.performance.score')
          ACCESSIBILITY_SCORE=$(cat ./lighthouse-reports/report.json | jq '.categories.accessibility.score')
          BEST_PRACTICES_SCORE=$(cat ./lighthouse-reports/report.json | jq '.categories["best-practices"].score')
          SEO_SCORE=$(cat ./lighthouse-reports/report.json | jq '.categories.seo.score')

          # Convert scores to percentages
          PERFORMANCE_PCT=$(echo "$PERFORMANCE_SCORE * 100" | bc)
          ACCESSIBILITY_PCT=$(echo "$ACCESSIBILITY_SCORE * 100" | bc)
          BEST_PRACTICES_PCT=$(echo "$BEST_PRACTICES_SCORE * 100" | bc)
          SEO_PCT=$(echo "$SEO_SCORE * 100" | bc)

          # Write results to GitHub step summary
          echo "### Lighthouse Results" >> $GITHUB_STEP_SUMMARY
          echo "#### Current PR Scores:" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: $PERFORMANCE_PCT%" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility: $ACCESSIBILITY_PCT%" >> $GITHUB_STEP_SUMMARY
          echo "- Best Practices: $BEST_PRACTICES_PCT%" >> $GITHUB_STEP_SUMMARY
          echo "- SEO: $SEO_PCT%" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Comparison with main branch:" >> $GITHUB_STEP_SUMMARY
          echo "Full comparison report available at: $(cat .lighthouseci/links.json | jq -r '.links[0]')" >> $GITHUB_STEP_SUMMARY

          # Check thresholds
          if (( $(echo "$PERFORMANCE_PCT < 90" | bc -l) )); then
            echo "Performance score too low: $PERFORMANCE_PCT"
            exit 1
          fi
          if (( $(echo "$ACCESSIBILITY_PCT < 90" | bc -l) )); then
            echo "Accessibility score too low: $ACCESSIBILITY_PCT"
            exit 1
          fi
          if (( $(echo "$BEST_PRACTICES_PCT < 90" | bc -l) )); then
            echo "Best Practices score too low: $BEST_PRACTICES_PCT"
            exit 1
          fi
          if (( $(echo "$SEO_PCT < 90" | bc -l) )); then
            echo "SEO score too low: $SEO_PCT"
            exit 1
          fi

          echo "All Lighthouse scores pass thresholds!"
