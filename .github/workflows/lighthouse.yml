on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install serve
        run: npm install -g serve

      - name: Start server
        run: serve dist/devops-setup/browser -p 3000 &

      - name: Wait for server
        run: sleep 10

      - name: Run Lighthouse
        run: |
          npm install -g lighthouse
          lighthouse http://localhost:3000 \
            --chrome-flags="--headless --no-sandbox --disable-gpu" \
            --output html --output-path ./lighthouse-report.html \
            --output json --output-path ./lighthouse-report.json \
            --preset=desktop

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: |
            ./lighthouse-report.html
            ./lighthouse-report.json

      - name: Lighthouse Check
        run: |
          PERFORMANCE_SCORE=$(cat ./lighthouse-report.json | jq '.categories.performance.score')
          ACCESSIBILITY_SCORE=$(cat ./lighthouse-report.json | jq '.categories.accessibility.score')
          BEST_PRACTICES_SCORE=$(cat ./lighthouse-report.json | jq '.categories["best-practices"].score')
          SEO_SCORE=$(cat ./lighthouse-report.json | jq '.categories.seo.score')

          # Convert scores to percentages
          PERFORMANCE_PCT=$(echo "$PERFORMANCE_SCORE * 100" | bc)
          ACCESSIBILITY_PCT=$(echo "$ACCESSIBILITY_SCORE * 100" | bc)
          BEST_PRACTICES_PCT=$(echo "$BEST_PRACTICES_SCORE * 100" | bc)
          SEO_PCT=$(echo "$SEO_SCORE * 100" | bc)

          # Check thresholds
          if (( $(echo "$PERFORMANCE_PCT < 90" | bc -l) )); then
            echo "Performance score too low: $PERFORMANCE_PCT"
            exit 1
          fi
          if (( $(echo "$ACCESSIBILITY_PCT < 90" | bc -l) )); then
            echo "Accessibility score too low: $ACCESSIBILITY_PCT"
            exit 1
          fi
          if (( $(echo "$BEST_PRACTICES_PCT < 90" | bc -l) )); then
            echo "Best Practices score too low: $BEST_PRACTICES_PCT"
            exit 1
          fi
          if (( $(echo "$SEO_PCT < 90" | bc -l) )); then
            echo "SEO score too low: $SEO_PCT"
            exit 1
          fi

          echo "All Lighthouse scores pass thresholds!"
          echo "Performance: $PERFORMANCE_PCT%"
          echo "Accessibility: $ACCESSIBILITY_PCT%"
          echo "Best Practices: $BEST_PRACTICES_PCT%"
          echo "SEO: $SEO_PCT%"
