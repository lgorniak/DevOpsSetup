<div class="custom-devops">
  <div class="container p-4">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ title }}</h1>
      <p class="text-lg text-gray-600">Testing PrimeNG components with custom DevOps Aura Theme</p>
    </div>

    <!-- PrimeNG Components Showcase -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Buttons Card -->
      <p-card>
        <ng-template pTemplate="header">
          <div class="p-card-title">Custom Buttons</div>
          <div class="p-card-subtitle">Styled with custom DevOps Aura theme</div>
        </ng-template>

        <div class="flex flex-col gap-3">
          <p-button label="Primary Button" icon="pi pi-check"></p-button>
          <p-button label="Secondary" severity="secondary" icon="pi pi-cog"></p-button>
          <p-button label="Success" severity="success" icon="pi pi-star"></p-button>
          <p-button label="Small Button" size="small" icon="pi pi-heart"></p-button>
        </div>
      </p-card>

      <!-- Input Fields Card -->
      <p-card>
        <ng-template pTemplate="header">
          <div class="p-card-title">Custom Inputs</div>
          <div class="p-card-subtitle">Form elements with custom DevOps styling</div>
        </ng-template>

        <div class="flex flex-col gap-4">
          <div class="field">
            <label for="username" class="block text-sm font-medium mb-2">Username</label>
            <input
              pInputText
              id="username"
              type="text"
              placeholder="Enter your username"
              class="w-full"
            />
          </div>

          <div class="field">
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input
              pInputText
              id="email"
              type="email"
              placeholder="Enter your email"
              class="w-full"
            />
          </div>

          <p-button label="Submit" icon="pi pi-send" class="w-full"></p-button>
        </div>
      </p-card>
    </div>

    <!-- Navigation Section -->
    <div class="mt-8 text-center">
      <p-card>
        <ng-template pTemplate="header">
          <div class="p-card-title">Navigation</div>
          <div class="p-card-subtitle">Explore other pages</div>
        </ng-template>

        <div class="flex justify-center gap-4">
          <p-button
            label="Bar Chart Demo"
            icon="pi pi-chart-bar"
            [routerLink]="'/bar-chart'"
            severity="info"
          >
          </p-button>
        </div>
      </p-card>
    </div>
  </div>
</div>
